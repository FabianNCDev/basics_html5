<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>styles</title>
    <script>
      changeBackground = function () {
        document.body.style.background = 'blue';
      }
      document.addEventListener('DOMContentLoaded', changeBackground);
    </script>
  </head>
  <body>
    That's a very nice background
  </body>
</html>
